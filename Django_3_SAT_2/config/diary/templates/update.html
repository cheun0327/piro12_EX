<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update!</h1>
<form action="/articles/update/{{ article.id }}/" method="POST">
    {% csrf_token %}
    <p>제목: <input type="text" name="title" value="{{ article.title }}"></p>
    <p>내용: <textarea name="content">{{ article.content }}</textarea></p>

    <input type="submit" />
</form>
{# {'title':'adkfjd', 'content':'ddddddddddddd'}형태로 보내진다.#}
</body>
</html>
